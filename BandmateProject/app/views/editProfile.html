<div ng-include src="'views/header.html'"></div>

<div id="main_content" class="container">

	<section id="user_sidebar_left" class="column one-5">
		<div class="profile_pic">
			<img ng-src="{{user.profileImg}}">
		</div>
		<div class="profile_basic">
			<h2> {{user.name}} </h2>
			<ul class="account_info">
				<li class="account_type"> <span class="text_repeat" ng-repeat="string in user.accountType">{{string}} <span class="text_divider"> / </span> </span> </li>
				<li> {{user.city}}, {{user.state}} </li>
				<li> {{user.age}} years old</li>
				<li> {{user.gender}} </li>
				<li class="active_within"> {{user.lastActive}} </li>
			</ul>
			<ul class="user_buttons">
				<li><button class="{{user.id}}" name="add_studio"> + Studio </button></li>
				<li><button class="{{user.id}}" name="message"> Message </button></li>
				<div class="clear_fix"></div>
			</ul>
			<ul class="social_icons">
				<li ng-show="user.facebookUrl"><a href="{{user.facebookUrl}}" target="_blank"><img ng-src="images/facebook-icon2.png"></a></li>
				<li ng-show="user.twitterUrl"><a href="{{user.twitterUrl}}" target="_blank"><img ng-src="images/twitter-icon2.png"></a></li>
				<li ng-show="user.soundcloudUrl"><a href="{{user.soundcloudUrl}}" target="_blank"><img ng-src="images/soundcloud-icon2.png"></a></li>
				<li ng-show="user.youtubeUrl"><a href="{{user.youtubeUrl}}" target="_blank"><img ng-src="images/youtube-icon2.png"></a></li>
				<div class="clear_fix"></div>
			</ul>
		</div>
	</section>

	<div id="account_settings" class="column four-5">
		<div class="account_container">
			<h2>Account Settings</h2>
			<section class="column three-5">
				<h3>Basic Info</h3>
				<form name="basic_info" id="basic_info">
					<fieldset>
						<div class="form_input">
							<label for="about">About:</label>
							<textarea name="about" ng-model="user.about">Write about yourself here...</textarea>
						</div>
					</fieldset>
					<fieldset class="split">
						<div class="column one-2">
							<div class="form_input">
								<label for="lookingFor">Looking For:</label>
								<select name="lookingFor" id="lookingFor" ng-model="user.lookingFor">
									<option value="Guitarist"> Guitarist </option>
									<option value="Band"> Band </option>
								</select>
							</div>
							<div class="form_input">
								<label for="yearsOfExp">Years of Experience:</label>
								<input type="number" name="yearsOfExp" id="yearsOfExp" ng-model="user.yearsOfExp">
							</div>
							<div class="form_input">
								<label for="gigsPlayed">Gigs Played:</label>
								<select name="gigsPlayed" id="gigsPlayed" ng-model="user.gigsPlayed">
									<option value="0 - 10"> 0 - 10 </option>
									<option value="10 - 20"> 10 - 20 </option>
									<option value="20 - 30"> 20 - 30 </option>
									<option value="30 - 40"> 30 - 40 </option>
									<option value="40 - 50"> 40 - 50 </option>
									<option value="50 - 60"> 50 - 60 </option>
									<option value="60 - 70"> 60 - 70 </option>
									<option value="70 - 80"> 70 - 80 </option>
									<option value="90 - 100"> 90 - 100 </option>
									<option value="100 +"> 100 + </option>
								</select>
							</div>
						</div>
						<div class="column one-2">
							<div class="form_input">
								<label for="commitment">Commitment:</label>
								<select name="commitment" id="commitment" ng-model="user.commitment">
									<option value="Just For Fun"> Just For Fun </option>
									<option value="Somewhat Commited"> Somewhat Commited </option>
										<option value="Commited"> Commited </option>
									<option value="Very Commited"> Very Commited </option>
								</select>
							</div>
							<div class="form_input">
								<label for="availability">Availability:</label>
								<select name="availability" id="availability" ng-model="user.availability">
									<option value="1 days per week"> 1 days per week </option>
									<option value="2 days per week"> 2 days per week </option>
									<option value="3 days per week"> 3 days per week </option>
									<option value="4 days per week"> 4 days per week </option>
									<option value="5 days per week"> 5 days per week </option>
									<option value="6 days per week"> 6 days per week </option>
									<option value="7 days per week"> 7 days per week </option>
								</select>
							</div>
						</div>
					</fieldset>
				</form>

			</section>

			<section id="user_sidebar_right" class="column three-10">

			</section>

			<div class="clear_fix"></div>

		</div>
	</div>
</div>

<div ng-include src="'views/footer.html'"></div>
