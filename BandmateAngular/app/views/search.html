<div ng-include src="'views/header.html'"></div>

	<p>Model: {{selectedInstrument|json}}</p>
    <input  class='typeahead' type="text" sf-typeahead options="exampleOptions" datasets="iDataset" ng-model="selectedInstrument">
	</div> -->

<div id="main_content">
	<section id="search_header">
		<div class="container">
			<h2> Search Bandmate </h2>
			<form id="search_page">
				<div>
					<!-- <span class="hover_remove" ng-repeat="i in instruments" ng-init="indexI = $index" ng-click="removeI(indexI)"> {{i}},</span> -->
					<input type="text" name="search_keywords" id="search_keywords" type="text" sf-typeaheadinstruments options="exampleOptions" datasets="iDataset" ng-model="filter.instruments" instruments="instruments" placeholder="Start typing an instrument..." ng-enter="filterResults()">
				</div>
				<div class="form_input">
						<label for="use_filter"> <input type="checkbox" id="use_filter" name="use_filter"
ng-true-value="true" ng-false-value="false" ng-model="savedFilter"> Use my set search filters </label>
				</div>
			</form>
			<form id="search_filter" ng-hide="savedFilter">
				<h3> Refine Search </h3>
				<div class="column one-3">
					<div class="filter_one">
						<fieldset>
							<label>Looking For:</label>
							<div class="bg_related_input first">
						<label for="musician"> <input type="checkbox" id="musician" name="musician"
ng-true-value="true" ng-false-value="false" ng-model="filter.accountType.musician"> Musician </label>
					</div>
					<div class="bg_related_input">
						<label for="band"> <input type="checkbox" id="band" name="band"
ng-true-value="true" ng-false-value="false" ng-model="filter.accountType.band"> Band </label>
					</div>
					<div class="bg_related_input last">
						<label for="instructor"> <input type="checkbox" id="instructor" name="instructor"
ng-true-value="true" ng-false-value="false" ng-model="filter.accountType.instructor"> Instructor </label>
					</div>
							<div class="form_input">
								<label for="genres"> Genre: </label>
								<div id="genres_filter">
									<input type="text" name="genres" id="genres" type="text" sf-typeaheadgenres options="exampleOptions" datasets="gDataset" ng-model="filter.genres" genres="genres">
								</div>
							</div>

						</fieldset>
					</div>
				</div>
				<div class="column one-3">
					<div class="filter_two">
						<fieldset>
							<div class="form_input">
								<label for="yearsOfExp">Years of Experience:</label>
								<input type="number" id="yearsOfExp" name="yearsOfExp" ng-model="filter.yearsOfExp" class="edit_input" placeholder="ex. 5">
							</div>
							<div class="form_input">
								<label for="gigsPlayed">Gigs Played:</label>
								<select id="gigsPlayed" name="gigsPlayed" ng-model="filter.gigsPlayed" class="edit_input">
									<option value=""> --- </option>
									<option value="0 - 10"> 0 - 10 </option>
									<option value="10 - 20"> 10 - 20 </option>
									<option value="20 - 30"> 20 - 30 </option>
									<option value="30 - 40"> 30 - 40 </option>
									<option value="40 - 50"> 40 - 50 </option>
									<option value="50 - 60"> 50 - 60 </option>
									<option value="60 - 70"> 60 - 70 </option>
									<option value="70 - 80"> 70 - 80 </option>
									<option value="90 - 100"> 90 - 100 </option>
									<option value="100 +"> 100 + </option>
								</select>
							</div>
							<div class="form_input">
								<label for="commitment">Commitment:</label>
								<select id="commitment" name="commitment" ng-model="filter.commitment" class="edit_input">
									<option value=""> --- </option>
									<option value="Just For Fun"> Just For Fun </option>
									<option value="Somewhat Commited"> Somewhat Commited </option>
									<option value="Commited"> Commited </option>
									<option value="Very Commited"> Very Commited </option>
								</select>
							</div>
							<div class="form_input">
								<label for="availability">Availability:</label>
								<select id="availability" name="availability" ng-model="filter.availability" class="edit_input">
									<option value=""> --- </option>
									<option value="1 days per week"> 1 days per week </option>
									<option value="2 days per week"> 2 days per week </option>
									<option value="3 days per week"> 3 days per week </option>
									<option value="4 days per week"> 4 days per week </option>
									<option value="5 days per week"> 5 days per week </option>
									<option value="6 days per week"> 6 days per week </option>
									<option value="7 days per week"> 7 days per week </option>
								</select>
							</div>
						</fieldset>
					</div>
				</div>
				<div class="column one-3">
					<div class="filter_three">
					<fieldset>
						<div class="form_input">
								<label for="age">Age:</label>
								<input type="number" id="age" name="age" ng-model="filter.age" class="edit_input" placeholder="ex. 21">
						</div>
						<div class="form_input">
							<label for="gender">Gender:</label>
							<select id="gender" name="gender" ng-model="filter.gender" class="edit_input">
								<option value=""> --- </option>
								<option value="Unspecified"> Unspecified </option>
								<option value="Male"> Male </option>
								<option value="Female"> Female </option>
							</select>
						</div>
						<div class="form_input">
							<label for="city">Location:</label>
							<div class="clear_fix"></div>
							<input type="text" id="city" name="city" ng-model="filter.city" placeholder="City" class="edit_input" ng-focus="generalUpdate = true">
							<select id="state" name="state" ng-model="filter.state" class="edit_input" ng-focus="generalUpdate = true">
								<option value=""> --- </option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>
						<div class="form_input">
								<label for="radius">Search Radius:</label>
								<select id="radius" name="radius" class="edit_input" ng-model="filter.radius">
									<option value=""> --- </option>
									<option value="10"> 10 miles</option>
									<option value="20"> 20 miles</option>
									<option value="30"> 30 miles</option>
									<option value="40"> 40 miles</option>
									<option value="50"> 50 miles</option>
									<option value="60"> 60 miles</option>
									<option value="70"> 70 miles</option>
									<option value="80"> 80 miles</option>
									<option value="90"> 90 miles</option>
									<option value="100"> 100 miles</option>
								</select>
					</fieldset>
					</div>
				</div>
				<div class="clear_fix">
				</div>
				<fieldset>
					<div class="filter_buttons">
						<input type="submit" value="Clear Filters" ng-click="clearFilters()">
						<input type="submit" value="Save Filters" ng-click="saveFilter()">
						<input type="submit" value="Use Once" ng-click="filterResults()">
					</div>
				</fieldset>
			</form>
		</div>
		<div class="clear_fix"></div>
	</section>

	<section id="results">
		<div class="container">
			<div ng-repeat="user in filtered = (results | filter:filter )">
				<div class="column one-5">
					<a href="#/profile/{{user.id}}">
						<div class="user_thumb">
							<div class="user_thumb_img"><img ng-src="{{user.profileImg}}" alt="{{user.name}}'s Profile Picture"></div>
							<h4>{{user.name}}</h4>
						</div>
					</a>
				</div>
			</div>
			<div class="clear_fix"></div>
		</div>

		<p ng-show="filtered.length == 0" class="no_results"> No users match your search, please try again. </p>

	</section>

</div>

<div ng-include src="'views/footer.html'"></div>
